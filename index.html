<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
  <link rel="stylesheet" href="css/mystyles.css">
</head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item has-text-weight-bold" href="/">
            Quantified Self
          </a>
        </div>

        <div class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" id="foods-nav-link">
              Foods
            </a>

            <a class="navbar-item" id="meals-nav-link">
              Meals
            </a>

            <a class="navbar-item" id="recipes-nav-link">
              Recipes
            </a>

          </div>

        </div>
      </nav>
    <section class="hero is-link is-fullheight hide" id="welcome-hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Welcome to Quantified Self
          </h1>
        </div>
      </div>
    </section>
    <section class='hero is-fullheight bg-img hide' id="foods-hero">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-6 is-offset-3">
            <div class="card has-content-centered has-background-primary has-text-white">
              <div class="card-header-title has-text-white">
                <h2 class="is-size-2">
                  Foods
                </h2>
              </div>
            </div>
            <div class="card has-content-centered">
              <div class="card-content">
                <div class="field">
                  <div class="control">
                    <input class='input is-primary' type="text" placeholder="Food Name" id='food-input'>
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <input class='input is-primary calorie-input' type="text" min='0' placeholder="Number of Calories" id='calorie-input'>
                  </div>
                </div>
                <a class="button is-primary is-outlined" id="add-food-btn">
                  Add Food
                </a>
                <div class="card-content">
                  <div class="field">
                    <div class="control">
                      <input class='input is-primary' type="text" placeholder="Filter by Name" id='filter-input'>
                    </div>
                  </div>
                  <a class="button is-primary is-outlined" id="add-food-btn">
                    Filter Foods
                  </a>
                </div>
              </div>
            </div>
            <div class="card">
              <header class='card-header'>
                <p class='card-header-title'>
                  Quantified Self Pantry
                </p>
              </header>
              <table class="table is-striped is-fullwidth">
                <thead>
                  <th>Name</th>
                  <th>Calories</th>
                  <th></th>
                </thead>
                <tbody id='foods-table'>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="hero is-fullheight meal-bg-img hide" id="meals-hero">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-6 is-offset-3">
            <div class="card has-content-centered has-background-primary has-text-white">
              <div class="card-header-title has-text-white">
                <h2 class="is-size-2">
                  Meals
                </h2>
              </div>
              <div class="card-content">
                <div class="control">
                  <input class='input is-fullwidth' type="number" placeholder="Daily Calories" id='daily-calories-input'>
                </div>
              </div>
              <div class="card-content">
                <a class="button is-primary" id="set-calories-btn">
                  Set Target Calories/day
                </a>
              </div>
              <div class="card-content">
                <div id="remaining-cals">
              </div>
              </div>
            </div>
            <div id="meal-cards">

            </div>
          </div>
        </div>
      </div>
    </section>
    <section class='hero is-fullheight recipe-bg-img hide' id="recipes-hero">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-6 is-offset-3">
            <div class="card has-content-centered has-background-primary has-text-white">
              <div class="card-header-title has-text-white">
                <h2 class="is-size-2">
                  Recipes
                </h2>
              </div>
            </div>
            <div class="card has-text-centered">
              <div class="card-content">
                <div class="field">
                  <div class="control">
                    <h3 class="title">
                      Select Foods for a Recipe
                    </h3>
                    <div id='recipe-cards'>

                    </div>
                    <div class="card has-text-centered">
                      <a class="button is-primary is-outlined is-large is-fullwidth" id="add-foods-to-recipe-btn">
                        Search For Recipes
                      </a>
                    </div>
                    <table class="table is-striped is-fullwidth is-hoverable">
                      <thead>
                        <th>Food</th>
                        <th>Calories</th>
                        <th></th>
                      </thead>
                      <tbody id='food-recipes-table'>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src="main.bundle.js"></script>
